<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Gentle Standard</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #F9F7F3;
    color: #333;
  }
<div class="background-wave"></div>
  header {
    text-align: center;
    padding: 40px 20px;
  }

  header img {
    max-width: 180px;
  }
<header>
  <img src="The Gentle Standard Logo.png" alt="The Gentle Standard Logo" class="site-logo">

  <h1>The Gentle Standard</h1>
  <p class="tagline">Softness as a way of being</p>
</header>
  .tagline {
    margin-top: 10px;
    font-size: 1.2rem;
    color: #A888A2;
  }

  .search-section {
    text-align: center;
    padding: 20px;
  }

  .search-section input[type="text"] {
    width: 60%;
    padding: 12px;
    border: 1px solid #CCD6E5;
    border-radius: 8px;
    font-size: 1rem;
  }

  .filters {
    margin-top: 15px;
  }

  .filters select {
    padding: 10px;
    margin: 0 5px;
    border-radius: 8px;
    border: 1px solid #CCD6E5;
    background-color: #F9F7F3;
  }

  .featured-products {
  padding: 40px 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  animation: fadeIn 1s ease-in;
}

.product-card {
  background-color: #F9F7F3;
  border: 1px solid #A888A2;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(170, 136, 162, 0.2);
}

.product-card img {
  width: 100%;
  border-radius: 8px;
}

.product-title {
  margin-top: 10px;
  font-size: 1.1rem;
  color: #333;
}

.tags {
  margin: 8px 0;
}

.tag {
  display: inline-block;
  background-color: #D884A0;
  color: white;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 0.8rem;
  margin: 2px;
}

.tag:nth-child(even) {
  background-color: #4AA44A;
}

.rating {
  margin-top: 10px;
  color: #4AA44A;
  font-size: 1.2rem;
}

/* Soft fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <img src="logo.jpeg" alt="The Gentle Standard Logo" style="max-width:140px; margin-bottom:20px;">
  <h1 style="font-family: serif; font-size: 2rem; margin: 0; color: #333;">The Gentle Standard</h1>
  <div class="tagline" style="font-size: 1.2rem; color: #A888A2; margin-top: 8px;">
    Softness as a way of being
  </div>
</header>

<section class="search-section">
  <input type="text" placeholder="Search products...">
  <div class="filters">
    <select><option>Category</option></select>
    <select><option>Material</option></select>
    <select><option>Rating</option></select>
  </div>
</section>

<section class="featured-products">
  <div class="product-card">
    <img src="product1.jpg" alt="Product">
    <div class="product-title">Soft Knit Sweater</div>
    <div class="tags">
      <span class="tag">soft</span>
      <span class="tag">woman</span>
    </div>
    <div class="rating">★★★★☆</div>
  </div>

  <!-- Repeat product-card blocks as needed -->
<div class="product-card">
  <img src="product1.jpg" alt="Product">
  <div class="product-title">Soft Knit Sweater</div>
  <div class="tags">
    <span class="tag">soft</span>
    <span class="tag">woman</span>
  </div>
  <div class="rating">★★★★☆</div>
</div>
</section>

</body>
</html>
